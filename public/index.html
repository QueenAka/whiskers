<!doctype html>
<html>
  <head>
    <title>Whiskers</title>
    <link rel="icon" type="image/png" href="/media/image/icons/logo.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="og:title" content="Whiskers" />
    <meta name="og:description" content="Whiskers - Super Secret Messaging" />
    <meta name="og:image" content="/media/image/icons/logo.png" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <load>
      <img src="/media/image/icons/logo.png" />
    </load>
    <nav>
      <img src="/media/image/icons/profile.png" id="profileNav" />
      <a id="home" href="/">
        <img src="/media/image/icons/logo.png" />
        Whiskers
      </a>
      <img
        onclick="goto('/pages/settings')"
        src="/media/image/icons/settings.png"
      />
    </nav>
    <footer>
      <a href="/">Home</a>
      <a href="/pages/settings">Settings</a>
      <a href="https://github.com/QueenAka/whiskers">Source Code</a>
      <a href="/pages/downloads">Downloads</a>
      <a href="/pages/credits">Credits</a>
    </footer>
    <div class="tabs">
      <div
        class="tab active"
        id="tab-news"
        onclick="select(this.id.split('-')[1])"
      >
        News
      </div>
      <div
        class="tab"
        id="tab-publicChats"
        onclick="select(this.id.split('-')[1])"
      >
        Public
      </div>
      <div
        class="tab"
        id="tab-joinChat"
        onclick="select(this.id.split('-')[1])"
      >
        Join
      </div>
      <div
        class="tab"
        id="tab-createChat"
        onclick="select(this.id.split('-')[1])"
      >
        Create
      </div>
    </div>
    <div id="news" class="cards"></div>
    <div id="publicChats" class="cards" style="display: none"></div>
    <div id="joinChat" style="display: none" class="cards">
      <div class="chat-card">
        <div class="head">
          <h3 class="name">Join a Chat</h3>
        </div>
        <div class="buttons">
          <div class="left">
            <input
              placeholder="Chat ID"
              id="joinChatId"
              type="text"
              style="margin: 0"
            />
          </div>
          <div class="right">
            <button
              onclick="goto(`/chats/${document.getElementById('joinChatId').value}`)"
            >
              Join
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="createChat" style="display: none" class="cards">
      <div class="chat-card">
        <div class="head">
          <h3 class="name">Create a Chat</h3>
        </div>
        <div class="body">
          <div class="option">
            Name
            <input placeholder="Chat name..." />
          </div>
          <div class="option">
            Visibility
            <select>
              <option>Public</option>
              <option>Unlisted</option>
              <option>Private</option>
            </select>
          </div>
          <div class="option">
            Description
            <textarea placeholder="Chat description..."></textarea>
          </div>
          <div class="option">
            Password
            <input placeholder="Chat password..." type="password" />
          </div>
        </div>
      </div>
    </div>
    <script src="/js/all.js"></script>
    <script src="/js/home.js"></script>
  </body>
</html>
