<!doctype html>
<html>
  <head>
    <title>Whiskers</title>
    <link rel="icon" type="image/png" href="/emojis/1.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="user"
        viewBox="0 0 16 16"
        onclick="goto('/pages/user')"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
        />
      </svg>
      <a id="home" href="/">
        <div class="logo"></div>
        Whiskers
      </a>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="settings"
        viewBox="0 0 16 16"
        onclick="goto('/pages/settings')"
      >
        <path
          d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
        />
      </svg>
    </nav>
    <style>
      .tabs {
        position: fixed;
        top: 50px;
        left: 0;
        width: 100%;
        height: 30px;
        background: var(--b);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .tab {
        width: 25%;
        height: 27px;
        background: var(--b);
        font-size: 20px;
        text-align: center;
        overflow: hidden;
        cursor: pointer;
        border-bottom: 3px var(--b) solid;
        padding-top: 2px;
      }

      .active {
        border-bottom: 3px var(--sp) solid;
      }
    </style>
    <div class="tabs">
      <div class="tab active" id="pc" onclick="select(this.id)">Public</div>
      <div class="tab" id="jac" onclick="select(this.id)">Join</div>
      <div class="tab" id="cac" onclick="select(this.id)">Create</div>
      <div class="tab" id="jc" onclick="select(this.id)">Joined</div>
    </div>
    <div id="spc">
      <center class="center lt">
        <h3 class="lt">None yet...</h3>
      </center>
    </div>
    <div id="sjac" style="display: none;">
      <center class="center">
        <h3>Join a Chat</h3>
        <input placeholder="Chat ID..." type="text" /> <button>Join</button>
      </center>
    </div>
    <div id="scac" style="display: none;">
      <center class="center">
        <h2>Create a Chat</h2>
        <h3>Chat Name</h3>
        <input placeholder="Chat name..." type="text" /> 
        <h3>Visibility</h3>
        <input type="radio">
        <input type="radio">
        <input type="radio">
        
        <button>Create</button>
      </center>
    </div>
    <div id="sjc" style="display: none;">
      <center class="center">
        <h3 class="lt">None yet...</h3>
      </center>
    </div>
    <script>
      function select(id){
        document.getElementById("pc").classList.remove("active");
        document.getElementById("jac").classList.remove("active");
        document.getElementById("cac").classList.remove("active");
        document.getElementById("jc").classList.remove("active");
        document.getElementById("spc").style.display = "none";
        document.getElementById("sjac").style.display = "none";
        document.getElementById("scac").style.display = "none";
        document.getElementById("sjc").style.display = "none";
        document.getElementById(id).classList.add("active");
        document.getElementById("s"+id).style.display = "block";
      }
    </script>
  </body>
  <script src="/js/script.js"></script>
  <script src="/js/all.js"></script>
</html>
