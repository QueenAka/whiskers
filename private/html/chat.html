<!doctype html>
<html>
  <head>
    <title id="title">Whiskers | Chat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="og:title" content="Whiskers | Chat" />
    <meta name="og:description" content="Whiskers - Super Secret Messaging" />
    <meta name="og:image" content="/media/image/icons/logo.png" />
    <link rel="icon" type="image/png" href="/media/image/icons/logo.png" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <load>
      <img src="/media/image/icons/logo.png" />
    </load>
    <nav>
      <img src="/media/image/icons/profile.png" id="profileNav" />
      <a id="home" href="/">
        <img src="/media/image/icons/logo.png" />
        Whiskers
      </a>
      <img
        onclick="goto('/pages/settings')"
        src="/media/image/icons/settings.png"
      />
    </nav>
    <div id="log"></div>
    <div class="bottom-nav" id="bottom-nav">
      <div placeholder="Send a message..." id="msginp" type="text" role="textbox" contenteditable/></div>
      <div class="icons">
        <img
          onclick="emojiList()"
          class="icon"
          src="/media/image/icons/emoji.png"
        />
        <img
          onclick="uploadMedia()"
          class="icon"
          src="/media/image/icons/add.png"
        />
        <img onclick="send()" src="/media/image/icons/send.png" class="icon" />
      </div>
      <input
        style="display: none"
        type="file"
        accept="audio/* image/* video/*"
        id="uploadMedia"
      />
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="/js/all.js"></script>
    <script src="/js/msg.js"></script>
  </body>
</html>
