<!doctype html>
<html>
  <head>
    <title id="title">Whiskers | Chat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="og:title" content="Whiskers | Chat" />
    <meta name="og:description" content="Whiskers - Super Secret Messaging" />
    <meta name="og:image" content="/media/image/icons/logo.png" />
    <link rel="icon" type="image/png" href="/media/image/icons/logo.png" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav>
      <img
        width="30px"
        height="30px"
        class="user"
        onclick="goto('/pages/user')"
        src="/media/image/icons/profile.png"
      />
      <a id="home" href="/">
        <img class="logo" src="/media/image/icons/logo.png" />
        Whiskers
      </a>
      <img
        width="30px"
        height="30px"
        class="settings"
        onclick="goto('/pages/settings')"
        src="/media/image/icons/settings.png"
      />
    </nav>
    <div id="log"></div>
    <div class="bottom-nav" id="bottom-nav">
      <input placeholder="Send a message..." id="msginp" type="text" />
      <img onclick="emoji()" class="icon" src="/media/image/icons/emoji.png" />
      <img onclick="// ..." class="icon" src="/media/image/icons/command.png" />
      <img onclick="send()" src="/media/image/icons/send.png" class="icon" />
    </div>
    <script src="/js/all.js"></script>
    <script src="/js/msg.js"></script>
  </body>
</html>
